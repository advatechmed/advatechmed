<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Advatechmed LLC</title>
      <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
            display: inline-block;
        }
        
        .contact-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        
        .contact-item i {
            margin-right: 12px;
            font-size: 24px;
            width: 30px;
        }
        
        .countdown {
            margin: 40px 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            p { font-size: 18px; }
            .logo { font-size: 36px; }
            .container { padding: 20px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tools"></i> Advatechmed LLC
        </div>
        
        <h1>Under Construction</h1>
      <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>Email: info@advatechmed.com</span>
      </div>
       <div class="footer">
            Â© 2024 Advatechmed LLC | All right reserved
        </div>
    </div>
</body>
</html>
